@(env: com.github.drashid.config.Environment)

<!DOCTYPE html>

<html ng-app="admin">
    <head>
        <title>Admin Information</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">

        <!-- framework styles -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">        

        <!-- framework scripts -->
        <script src="@routes.Assets.at("js/jquery-1.7.1.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap-tooltip.js")" type="text/javascript"></script> 
        <script src="@routes.Assets.at("bootstrap/js/bootstrap-popover.js")" type="text/javascript"></script> 

        <script src="@routes.Assets.at("js/angular-1.0.1.min.js")"></script>
        <script src="@routes.Assets.at("js/underscore-min.js")" type="text/javascript"></script>

        <!-- controllers -->
        <script src="@routes.Assets.at("application/js/admin.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("application/js/HealthCtrl.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("application/js/MetricCtrl.js")" type="text/javascript"></script>

        <!-- project styles -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("application/css/admin.css")">

    </head>
    <body>
        <div class="navbar navbar-fixed-top" ng-controller="AdminCtrl">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li class="{{navHealthActive}}">
                            <a href="#/admin/health">Health</a>
                        </li>
                        <li class="{{navTimersActive}}">
                            <a href="#/admin/timers">Timers</a>
                        </li>
                        <li class="{{navMetersActive}}">
                            <a href="#/admin/meters">Meters</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>   

        <div class="container">
            <div ng-view></div>
        </div> 
    </body>
</html>
